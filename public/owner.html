<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My APIs | MXAPI</title>
  <link rel="icon" type="image/png" href="mxapi.png">

  <style>
    /* === Lumora Theme === */
    :root {
      --lumora-bg: #0b0f17;
      --lumora-card: #121826;
      --lumora-accent: #9F7AEA;
      --lumora-accent-light: #b794f4;
      --lumora-text: #e2e8f0;
      --lumora-muted: #94a3b8;
      --lumora-border: #1f2937;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: var(--lumora-bg);
      color: var(--lumora-text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--lumora-accent);
    }

    /* Search input */
    #searchInput {
      width: 100%;
      max-width: 600px;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--lumora-border);
      background: var(--lumora-card);
      color: var(--lumora-text);
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    #searchInput:focus {
      border-color: var(--lumora-accent);
      box-shadow: 0 0 0 2px var(--lumora-accent-light);
    }

    /* API List Grid */
    #apiList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
      margin-top: 1.5rem;
    }

    /* Card */
    .api-card {
      background: var(--lumora-card);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      border: 1px solid var(--lumora-border);
      transition: transform 0.2s, border-color 0.2s;
    }

    .api-card:hover {
      transform: translateY(-3px);
      border-color: var(--lumora-accent);
    }

    .api-card img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid var(--lumora-border);
    }

    .api-card .header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .api-card .name {
      font-weight: 600;
      font-size: 1rem;
      color: var(--lumora-text);
    }

    .api-card .category {
      font-size: 0.8rem;
      color: var(--lumora-muted);
    }

    .api-card .description {
      font-size: 0.85rem;
      color: var(--lumora-text);
      line-height: 1.3;
    }

    .meta {
      font-size: 0.8rem;
      color: var(--lumora-muted);
    }

    .status {
      font-size: 0.8rem;
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .status.active { color: #22c55e; }
    .status.expired { color: #ef4444; }

    .tags { margin-top: 0.3rem; font-size: 0.8rem; }
    .tag { display: inline-block; margin-right: 0.4rem; }

    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.6rem;
    }
    .btn {
      flex: 1;
      padding: 0.4rem;
      text-align: center;
      font-size: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid var(--lumora-border);
      background: var(--lumora-bg);
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--lumora-accent);
      color: #000;
    }

    /* Empty states */
    #emptyState, #notFound {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
      color: var(--lumora-muted);
    }
    .hidden { display: none; }

    /* Toast */
    #toast {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--lumora-accent);
      color: #000;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: top 0.4s ease;
      z-index: 9999;
    }
    #toast.show { top: 20px; }
  </style>
</head>
<body>

  <h1>üéÅ Your Owned APIs</h1>

  <input type="text" id="searchInput" placeholder="üîç Search your API..." oninput="filterApis()" />

  <div id="apiList"></div>

  <p id="emptyState" class="hidden">üôÅ You have no owned APIs yet.</p>
  <p id="notFound" class="hidden">üõí No API matches your search.</p>

  <div id="toast"></div>

<script>
  const token = localStorage.getItem('mxapi_token');
  const userId = localStorage.getItem('mxapi_id');
  if (!token || !userId) window.location.href = 'index.html';

  let ownedApis = [];

  async function loadOwnedApis() {
    try {
      const res = await fetch(`/api/marketplace/user/owned-apis/${userId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();

      // ‚úÖ Remove duplicates by name+category combo
      const seen = new Set();
      ownedApis = (data.owned || []).filter(api => {
        const key = `${api.name}-${api.category}`;
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
      });

      renderList(ownedApis);
    } catch (err) {
      console.error(err);
      showToast("‚ö†Ô∏è Failed to load your APIs.");
    }
  }

  function renderList(list) {
    const container = document.getElementById('apiList');
    const empty = document.getElementById('emptyState');

    container.innerHTML = '';

    if (list.length === 0) {
      empty.classList.remove('hidden');
      return;
    }

    empty.classList.add('hidden');
    list.forEach(renderApiCard);
  }

  function renderApiCard(api) {
    const name = api.name || 'Unknown API';
    const category = api.category || 'general';
    const description = api.description || 'No description available.';
    const image = api.image || 'https://vaultlite.name.ng/file/beb491dc-53ad-4c25-9ff4-67f43fe5842f';
    const key = api.key ? api.key.replace(/(.{6}).+/, "$1****") : "meka_xxxx****";
    const purchased = api.purchasedAt ? new Date(api.purchasedAt).toLocaleDateString() : "‚Äî";
    const expires = api.expiresAt ? new Date(api.expiresAt).toLocaleDateString() : "Lifetime";
    const status = api.expiresAt && new Date(api.expiresAt) < new Date() ? "expired" : "active";

    const tags = [];
    if (api.hot) tags.push("üî• Hot");
    if (api.popular) tags.push("‚≠ê Popular");
    if (api.new) tags.push("üÜï New");

    const card = document.createElement('div');
    card.className = 'api-card';
    card.innerHTML = `
      <div class="header">
        <img src="${image}" alt="${name}" />
        <div>
          <div class="name">${name}</div>
          <div class="category">${category}</div>
        </div>
      </div>
      <p class="description">${description}</p>
      <div class="meta">üîë Key: ${key}</div>
      <div class="meta">üìÖ Purchased: ${purchased}</div>
      <div class="meta">‚è≥ Expires: ${expires}</div>
      <div class="status ${status}">${status === "active" ? "üü¢ Active" : "üî¥ Expired"}</div>
      <div class="tags">${tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>
      <div class="actions">
        <div class="btn" onclick="copyKey('${api.key || ''}')">üìã Copy Key</div>
        <div class="btn" onclick="openDocs('${api.docs || '#'}')">üìñ Docs</div>
      </div>
    `;
    document.getElementById('apiList').appendChild(card);
  }

  function filterApis() {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    const notFound = document.getElementById('notFound');
    const empty = document.getElementById('emptyState');

    const filtered = ownedApis.filter(api => (api.name || '').toLowerCase().includes(keyword));

    if (filtered.length === 0) {
      // hide empty state, show not found
      empty.classList.add('hidden');
      notFound.classList.remove('hidden');
      document.getElementById('apiList').innerHTML = '';
    } else {
      notFound.classList.add('hidden');
      renderList(filtered);
    }
  }

  function copyKey(key) {
    if (!key) return showToast("‚ö†Ô∏è No key available.");
    navigator.clipboard.writeText(key).then(() => showToast("‚úÖ API Key copied!"));
  }

  function openDocs(url) {
    window.open(url, '_blank');
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  loadOwnedApis();
</script>
</body>
</html>
