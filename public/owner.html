<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My APIs | MXAPI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-zinc-950 text-white flex flex-col items-center p-4">

  <h1 class="text-3xl font-bold mb-4 text-cyan-400">üéÅ Your Owned APIs</h1>

  <div class="w-full max-w-3xl mb-6">
    <input
      type="text"
      id="searchInput"
      placeholder="üîç Search your API..."
      oninput="filterApis()"
      class="w-full px-4 py-2 rounded-lg bg-zinc-800 border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-cyan-500"
    />
  </div>

  <div id="apiList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-4xl">
    <!-- API cards inserted here -->
  </div>

  <p id="emptyState" class="text-center mt-6 hidden">üôÅ You have no owned APIs yet.</p>
  <p id="notFound" class="text-center mt-6 hidden">üõí No API matches your search. Try again or contact admin.</p>

<script>
  const token = localStorage.getItem('mxapi_token');
  const userId = localStorage.getItem('mxapi_id');
  if (!token || !userId) window.location.href = 'index.html';

  let ownedApis = [];

  async function loadOwnedApis() {
    try {
      const res = await fetch(`/api/marketplace/user/owned-apis/${userId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      ownedApis = data.owned || [];

      const container = document.getElementById('apiList');
      const empty = document.getElementById('emptyState');
      const notFound = document.getElementById('notFound');

      container.innerHTML = '';
      notFound.classList.add('hidden');

      if (ownedApis.length === 0) {
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      ownedApis.forEach(renderApiCard);
    } catch (err) {
      console.error(err);
      alert("‚ö†Ô∏è Failed to load your APIs.");
    }
  }

  function renderApiCard(api) {
    const name = api.name || (typeof api === 'string' ? api : 'Unknown API');
    const category = api.category || 'general';
    const description = api.description || 'No description available.';
    const image = api.image || 'https://i.ibb.co/JjMphBCP/avatar.jpg';

    const card = document.createElement('div');
    card.className = 'bg-zinc-800 rounded-xl p-3 shadow-md flex gap-4 items-start';

    card.innerHTML = `
      <img src="${image}" alt="${name}" class="w-12 h-12 object-cover rounded-md border border-zinc-700" />
      <div class="flex-1">
        <div class="font-semibold text-cyan-300">${name}</div>
        <div class="text-sm text-gray-400 mb-1">${category}</div>
        <p class="text-sm text-gray-300">${description}</p>
      </div>
    `;

    document.getElementById('apiList').appendChild(card);
  }

  function filterApis() {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    const container = document.getElementById('apiList');
    const notFound = document.getElementById('notFound');

    container.innerHTML = '';
    const filtered = ownedApis.filter(api => {
      const name = api.name || (typeof api === 'string' ? api : '');
      return name.toLowerCase().includes(keyword);
    });

    if (filtered.length === 0 && ownedApis.length > 0) {
      notFound.classList.remove('hidden');
    } else {
      notFound.classList.add('hidden');
      filtered.forEach(renderApiCard);
    }
  }

  loadOwnedApis();
</script>
</body>
</html>
