<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚öôÔ∏è MX API Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script>
  const token = localStorage.getItem('mxapi_token');
  const id = localStorage.getItem('mxapi_id');

  // If token or ID is missing, block access
  if (!token || !id) {
    window.location.href = "index.html"; // redirect to login
  }
</script>
  <style>
    :root {
      --bg: #121212;
      --card: #1f1f1f;
      --text: #f2f2f2;
      --primary: #00f7ff;
      --blue: #007bff;
      --hover: #0056b3;
      --error: #ff4d4d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .section {
      margin-top: 22vh;
      background: var(--card);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 16px rgba(0, 255, 255, 0.1);
      width: 95%;
      max-width: 640px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      text-shadow: 0 0 8px var(--primary);
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    select {
      background: #2a2a2a;
      color: var(--text);
    }

    button {
      background-color: var(--blue);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--hover);
    }

    .response-box {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      margin-bottom: 1rem;
      overflow-x: auto;
      color: #d3d3d3;
    }

    .curl-box {
      background: #1b1b1b;
      padding: 0.7rem;
      border-radius: 6px;
      font-family: monospace;
      text-align: left;
      white-space: pre-wrap;
      color: #00ffae;
    }

    img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
    }

    .error {
      color: var(--error);
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .section {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>‚öôÔ∏è MX API Test Tool</h1>

    <label for="categorySelect">üîé Choose an API Endpoint</label>
    <select id="categorySelect">
      <option>Loading endpoints...</option>
    </select>

    <button onclick="testApi()">üöÄ Run Test</button>

    <div id="output" class="response-box"></div>
    <div id="imagePreview"></div>
    <div id="curlCommand" class="curl-box"></div>
  </div>

<script>
  const categorySelect = document.getElementById("categorySelect");
  const outputDiv = document.getElementById("output");
  const imagePreview = document.getElementById("imagePreview");
  const curlDiv = document.getElementById("curlCommand");

  const sources = {
    "/jest": "üé≠ Jest",
    "/nsfw": "üîû NSFW",
    "/fun": "üéâ Fun",
    "/theend": "üëæ Theend"
  };

  // üîê Get API Key from localStorage
  const apiKey = localStorage.getItem("mxapi_apikey");

  // ‚ùå Stop everything if missing
  if (!apiKey) {
    alert(`‚ö†Ô∏è Your API Key is missing.

This can happen after a platform update. Please go back to the dashboard, click on the sidebar, scroll down and select "Logout", then log back in.

This action is normal.`);
    throw new Error("API key missing, aborting script.");
  }

  async function loadEndpoints() {
    categorySelect.innerHTML = '';
    for (const [url, label] of Object.entries(sources)) {
      try {
        const res = await fetch(`${url}?meka=${apiKey}`);
        const data = await res.json();
        if (data.categories) {
          data.categories.forEach(cat => {
            const option = document.createElement("option");
            option.value = `${url}/${cat}`;
            option.textContent = `${label} - ${cat}`;
            categorySelect.appendChild(option);
          });
        }
      } catch (err) {
        console.warn("‚ö†Ô∏è Failed to load:", url, err);
      }
    }
  }

  async function testApi() {
    const endpoint = categorySelect.value;
    const fullUrl = `${endpoint}?meka=${apiKey}`;
    outputDiv.innerHTML = '‚è≥ Testing...';
    imagePreview.innerHTML = '';
    curlDiv.innerHTML = '';

    try {
      const res = await fetch(fullUrl);
      const data = await res.json();

      outputDiv.textContent = JSON.stringify(data, null, 2);

      if (data.imageUrl) {
        const img = document.createElement("img");
        img.src = data.imageUrl;
        imagePreview.appendChild(img);
      }

      const curl = `curl "${window.location.origin}${fullUrl}"`;
      curlDiv.textContent = `üí° CURL:\n${curl}`;
    } catch (err) {
      outputDiv.innerHTML = `<div class="error">‚ùå Failed to fetch or parse JSON. Maybe this endpoint doesn‚Äôt return valid JSON?</div>`;
      curlDiv.textContent = `curl "${window.location.origin}${fullUrl}"`;
    }
  }

  loadEndpoints();
</script>
</body>
</html>
