<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My APIs | MXAPI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #111827;
    }
    body * {
      color: white !important;
    }

    button {
      background-color: #1f2937;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin: 0.3rem;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #374151;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4">
  <h1 class="text-2xl font-bold my-4">üéÅ Your Free APIs</h1>

  <div class="w-full max-w-xl mb-6">
    <input
      id="searchInput"
      type="text"
      placeholder="üîç Search your free APIs..."
      class="w-full p-3 rounded-lg bg-gray-700 text-white border-none focus:outline-none"
      oninput="filterApis(this.value)"
    />
  </div>

  <div id="apiList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-4xl">
    <!-- APIs will be inserted here -->
  </div>

  <p id="emptyState" class="text-center mt-6 hidden">üôÅ You have no owned APIs yet.</p>

  <script>
    const token = localStorage.getItem('mxapi_token');
    const id = localStorage.getItem('mxapi_id');

    if (!token || !id) {
      window.location.href = 'index.html';
    }

    let ownedApis = [];

    async function loadOwnedApis() {
      try {
        const res = await fetch('/api/user/assign-free-apis', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const userData = await res.json();
        ownedApis = userData.ownedApis || [];

        const container = document.getElementById('apiList');
        const empty = document.getElementById('emptyState');

        container.innerHTML = '';
        if (ownedApis.length === 0) {
          empty.classList.remove('hidden');
          return;
        }

        empty.classList.add('hidden');
        ownedApis.forEach(api => addApiCard(api));
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Failed to load your APIs.");
      }
    }

    function addApiCard(apiName) {
      const card = document.createElement('div');
      card.className = 'bg-gray-800 rounded-xl p-4 shadow-md flex items-center gap-4';
      card.innerHTML = `
        <div class="text-3xl">‚öôÔ∏è</div>
        <div>
          <div class="font-semibold">${apiName}</div>
          <div class="text-sm text-gray-400">Available in your account</div>
        </div>
      `;
      document.getElementById('apiList').appendChild(card);
    }

    function filterApis(query) {
      const container = document.getElementById('apiList');
      container.innerHTML = '';

      const filtered = ownedApis.filter(api => api.toLowerCase().includes(query.toLowerCase()));

      if (filtered.length === 0) {
        document.getElementById('emptyState').classList.remove('hidden');
      } else {
        document.getElementById('emptyState').classList.add('hidden');
        filtered.forEach(api => addApiCard(api));
      }
    }

    loadOwnedApis();
  </script>
</body>
</html>
