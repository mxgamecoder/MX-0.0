<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>🧠 MSWORLD API Explorer 2025</title>  
  <script>  
    const token = localStorage.getItem('mxapi_token');  
    const id = localStorage.getItem('mxapi_id');  
    if (!token || !id) {
      window.location.href = "index.html";
    }
  </script>  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>  
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f0f0f0;
      --accent: #00bcd4;
      --accent-hover: #0097a7;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      padding: 1rem;
    }
    h1, h2 { text-align: center; margin-bottom: 1rem; }
    .filter-bar {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .filter-bar button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .filter-bar button:hover { background: var(--accent-hover); }
    .section {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.1);
    }
    .section h2 {
      margin-bottom: 1rem;
      color: var(--accent);
      border-bottom: 1px solid var(--accent);
      padding-bottom: 0.5rem;
      text-align: left;
    }
    .category-list button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.7rem 1rem;
      margin: 0.3rem 0;
      background: #2a2a2a;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .category-list button:hover { background: #383838; }
  </style>  
</head>  
<body>  
  <h1>⚡ MSWORLD API Explorer</h1>

  <div class="w-full flex justify-center mb-4">
    <input
      type="text"
      id="searchInput"
      placeholder="🔍 Search APIs..."
      class="bg-[#2a2a2a] text-white px-4 py-2 w-[90%] max-w-md rounded-full focus:outline-none focus:ring-2 focus:ring-cyan-500"
      oninput="searchCategories()"
    />
  </div>

  <div class="filter-bar">  
    <button onclick="filterRange('A', 'E')">A–E</button>  
    <button onclick="filterRange('F', 'K')">F–K</button>  
    <button onclick="filterRange('L', 'P')">L–P</button>  
    <button onclick="filterRange('Q', 'T')">Q–T</button>  
    <button onclick="filterRange('U', 'Z')">U–Z</button>  
    <button onclick="resetFilters()">🔁 Reset</button>  
  </div>  

  <div class="section">
    <h2>🔞 NSFW</h2>
    <div class="category-list" id="nsfwList"></div>
    <div class="text-center text-sm text-gray-400 mt-2 hidden" id="nsfwEmpty">API not yet available 😔</div>
  </div>
  <div class="section">
    <h2>🎭 Jest</h2>
    <div class="category-list" id="jestList"></div>
    <div class="text-center text-sm text-gray-400 mt-2 hidden" id="jestEmpty">API not yet available 😔</div>
  </div>
  <div class="section">
    <h2>🎈 Fun</h2>
    <div class="category-list" id="funList"></div>
    <div class="text-center text-sm text-gray-400 mt-2 hidden" id="funEmpty">API not yet available 😔</div>
  </div>
  <div class="section">
    <h2>👾 Theend</h2>
    <div class="category-list" id="theendList"></div>
    <div class="text-center text-sm text-gray-400 mt-2 hidden" id="theendEmpty">API not yet available 😔</div>
  </div>

  <script>  
    const allCategories = { nsfw: [], jest: [], fun: [], theend: [] };  
    const apiKey = localStorage.getItem("mxapi_apikey");  

    if (!apiKey) {
      alert(`⚠️ Your API Key is missing.\n\nThis can happen after a platform update. Please go back to the dashboard, click on the sidebar, scroll down and select "Logout", then log back in.\n\nThis action is normal.`);
      throw new Error("API key missing");
    }

    async function fetchCategories(route, listId, type) {
      const res = await fetch(`/${route}?meka=${apiKey}`);
      const data = await res.json();
      allCategories[route] = data.categories;

      const container = document.getElementById(listId);
      container.innerHTML = '';

      data.categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.classList.add("searchable");
        btn.setAttribute("data-name", cat.toLowerCase());
        btn.onclick = () => {
          if (btn.style.display === "none") return; // block filtered clicks
          console.log(`Clicked on category: ${route}/${cat}`);
        };
        container.appendChild(btn);
      });
    }

    function filterRange(startChar, endChar) {
      for (let type in allCategories) {
        const list = document.getElementById(type + 'List');
        const empty = document.getElementById(type + 'Empty');
        let anyVisible = false;

        list.innerHTML = '';
        allCategories[type].forEach(cat => {
          const first = cat[0].toUpperCase();
          if (first >= startChar && first <= endChar) {
            const btn = document.createElement("button");
            btn.textContent = cat;
            btn.classList.add("searchable");
            btn.setAttribute("data-name", cat.toLowerCase());
            btn.onclick = () => {
              if (btn.style.display === "none") return;
              console.log(`Filtered Click: ${type}/${cat}`);
            };
            list.appendChild(btn);
            anyVisible = true;
          }
        });

        empty.style.display = anyVisible ? "none" : "block";
      }
    }

    function resetFilters() {
      fetchAll();
    }

    function searchCategories() {
      const query = document.getElementById("searchInput").value.toLowerCase();

      Object.keys(allCategories).forEach(type => {
        const list = document.getElementById(type + "List");
        const empty = document.getElementById(type + "Empty");
        let anyVisible = false;

        list.querySelectorAll("button").forEach(btn => {
          const name = btn.getAttribute("data-name");
          const visible = name.includes(query);
          btn.style.display = visible ? "block" : "none";
          if (visible) anyVisible = true;
        });

        empty.style.display = anyVisible ? "none" : "block";
      });
    }

    async function fetchAll() {
      await fetchCategories("nsfw", "nsfwList", "image");
      await fetchCategories("jest", "jestList", "image");
      await fetchCategories("fun", "funList", "text");
      await fetchCategories("theend", "theendList", "text");
    }

    fetchAll();
  </script>  
</body>  
</html>
