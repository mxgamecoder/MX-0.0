<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>🧠 MSWORLD API Explorer 2025</title>  
  <script>  
    const token = localStorage.getItem('mxapi_token');  
    const id = localStorage.getItem('mxapi_id');  
    if (!token || !id) {
      window.location.href = "index.html";
    }
  </script>  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f0f0f0;
      --accent: #00bcd4;
      --accent-hover: #0097a7;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold text-center mb-6">⚡ MSWORLD API Explorer</h1>

  <!-- ✨ SEARCH BAR -->
  <div class="w-full flex justify-center mb-6">
    <input
      type="text"
      id="searchInput"
      placeholder="🔍 Search APIs..."
      class="bg-[#2a2a2a] text-white placeholder-gray-400 px-5 py-2 rounded-full w-[90%] max-w-md focus:outline-none focus:ring-2 focus:ring-cyan-400 transition duration-200"
      oninput="searchCategories()"
    />
  </div>

  <!-- ✨ A–Z FILTER BAR -->
  <div class="flex flex-wrap justify-center gap-2 mb-8">
    <button onclick="filterRange('A','E')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-1 rounded-full text-sm transition duration-200">A–E</button>
    <button onclick="filterRange('F','K')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-1 rounded-full text-sm transition duration-200">F–K</button>
    <button onclick="filterRange('L','P')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-1 rounded-full text-sm transition duration-200">L–P</button>
    <button onclick="filterRange('Q','T')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-1 rounded-full text-sm transition duration-200">Q–T</button>
    <button onclick="filterRange('U','Z')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-1 rounded-full text-sm transition duration-200">U–Z</button>
    <button onclick="resetFilters()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-1 rounded-full text-sm transition duration-200">🔁 Reset</button>
  </div>

  <!-- ✨ SECTIONS -->
  <div class="bg-[#1e1e1e] p-4 rounded-lg mb-6 shadow-md">
    <h2 class="text-cyan-400 text-xl font-semibold mb-2">🔞 NSFW</h2>
    <div id="nsfwList" class="category-list"></div>
    <div id="nsfwEmpty" class="text-center text-sm text-gray-400 mt-2 hidden">API not yet available 😔</div>
  </div>
  <div class="bg-[#1e1e1e] p-4 rounded-lg mb-6 shadow-md">
    <h2 class="text-cyan-400 text-xl font-semibold mb-2">🎭 Jest</h2>
    <div id="jestList" class="category-list"></div>
    <div id="jestEmpty" class="text-center text-sm text-gray-400 mt-2 hidden">API not yet available 😔</div>
  </div>
  <div class="bg-[#1e1e1e] p-4 rounded-lg mb-6 shadow-md">
    <h2 class="text-cyan-400 text-xl font-semibold mb-2">🎈 Fun</h2>
    <div id="funList" class="category-list"></div>
    <div id="funEmpty" class="text-center text-sm text-gray-400 mt-2 hidden">API not yet available 😔</div>
  </div>
  <div class="bg-[#1e1e1e] p-4 rounded-lg mb-6 shadow-md">
    <h2 class="text-cyan-400 text-xl font-semibold mb-2">👾 Theend</h2>
    <div id="theendList" class="category-list"></div>
    <div id="theendEmpty" class="text-center text-sm text-gray-400 mt-2 hidden">API not yet available 😔</div>
  </div>

  <script>
    const allCategories = { nsfw: [], jest: [], fun: [], theend: [] };
    const apiKey = localStorage.getItem("mxapi_apikey");

    if (!apiKey) {
      alert(`⚠️ Your API Key is missing.\n\nThis can happen after a platform update. Please go back to the dashboard, click on the sidebar, scroll down and select "Logout", then log back in.\n\nThis action is normal.`);
      throw new Error("API key missing");
    }

    async function fetchCategories(route, listId, type) {
      const res = await fetch(`/${route}?meka=${apiKey}`);
      const data = await res.json();
      allCategories[route] = data.categories;

      const container = document.getElementById(listId);
      container.innerHTML = '';

      data.categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.className = "block w-full text-left bg-[#2a2a2a] hover:bg-[#383838] text-white px-4 py-2 mb-2 rounded-md font-semibold searchable transition duration-200";
        btn.setAttribute("data-name", cat.toLowerCase());
        btn.onclick = () => {
          if (btn.style.display === "none") return;
          console.log(`Clicked: ${route}/${cat}`);
        };
        container.appendChild(btn);
      });
    }

    function filterRange(startChar, endChar) {
      for (let type in allCategories) {
        const list = document.getElementById(type + 'List');
        const empty = document.getElementById(type + 'Empty');
        let anyVisible = false;

        list.innerHTML = '';
        allCategories[type].forEach(cat => {
          const first = cat[0].toUpperCase();
          if (first >= startChar && first <= endChar) {
            const btn = document.createElement("button");
            btn.textContent = cat;
            btn.className = "block w-full text-left bg-[#2a2a2a] hover:bg-[#383838] text-white px-4 py-2 mb-2 rounded-md font-semibold searchable transition duration-200";
            btn.setAttribute("data-name", cat.toLowerCase());
            btn.onclick = () => {
              if (btn.style.display === "none") return;
              console.log(`Filtered: ${type}/${cat}`);
            };
            list.appendChild(btn);
            anyVisible = true;
          }
        });

        empty.style.display = anyVisible ? "none" : "block";
      }
    }

    function resetFilters() {
      fetchAll();
    }

    function searchCategories() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      Object.keys(allCategories).forEach(type => {
        const list = document.getElementById(type + "List");
        const empty = document.getElementById(type + "Empty");
        let anyVisible = false;

        list.querySelectorAll("button").forEach(btn => {
          const name = btn.getAttribute("data-name");
          const visible = name.includes(query);
          btn.style.display = visible ? "block" : "none";
          if (visible) anyVisible = true;
        });

        empty.style.display = anyVisible ? "none" : "block";
      });
    }

    async function fetchAll() {
      await fetchCategories("nsfw", "nsfwList", "image");
      await fetchCategories("jest", "jestList", "image");
      await fetchCategories("fun", "funList", "text");
      await fetchCategories("theend", "theendList", "text");
    }

    fetchAll();
  </script>
</body>
</html>
