<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>🧠 MSWORLD API Explorer 2025</title>  
  <script>  
    const token = localStorage.getItem('mxapi_token');  
    const id = localStorage.getItem('mxapi_id');  
    if (!token || !id) {
      window.location.href = "index.html";
    }
  </script>  
  <style>  
    :root {  
      --bg-color: #121212;  
      --card-bg: #1e1e1e;  
      --text-color: #f0f0f0;  
      --accent: #00bcd4;  
      --accent-hover: #0097a7;  
      --danger: #ff5252;  
    }  
    * { margin: 0; padding: 0; box-sizing: border-box; }  
    body { background: var(--bg-color); color: var(--text-color); font-family: "Segoe UI", sans-serif; padding: 1rem; }  
    h1, h2 { text-align: center; margin-bottom: 1rem; }  
    .filter-bar { display: flex; overflow-x: auto; gap: 0.5rem; padding: 1rem; justify-content: center; margin-bottom: 1.5rem; }  
    .filter-bar button { background: var(--accent); color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; font-weight: bold; transition: background 0.2s; }  
    .filter-bar button:hover { background: var(--accent-hover); }  
    .section { background: var(--card-bg); border-radius: 12px; padding: 1rem; margin-bottom: 2rem; box-shadow: 0 0 10px rgba(0, 188, 212, 0.1); }  
    .section h2 { margin-bottom: 1rem; color: var(--accent); border-bottom: 1px solid var(--accent); padding-bottom: 0.5rem; text-align: left; }  
    .category-list button { display: block; width: 100%; text-align: left; padding: 0.7rem 1rem; margin: 0.3rem 0; background: #2a2a2a; border: none; color: #fff; border-radius: 8px; font-weight: bold; cursor: pointer; transition: background 0.2s; }  
    .category-list button:hover { background: #383838; }  
    .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(6px); display: flex; align-items: center; justify-content: center; padding: 1rem; z-index: 9999; }  
    .hidden { display: none; }  
    .overlay-content { background: var(--card-bg); padding: 2rem; border-radius: 12px; max-width: 600px; width: 100%; color: var(--text-color); max-height: 90vh; overflow-y: auto; box-shadow: 0 0 20px rgba(0, 188, 212, 0.2); text-align: center; }  
    .overlay-content img { max-width: 100%; border-radius: 10px; margin-bottom: 1rem; }  
    .overlay-content > button { background: var(--danger); color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; font-weight: bold; margin-bottom: 1rem; cursor: pointer; }  
    .overlay-content > button:hover { background: #d32f2f; }  
    #resultActions { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; flex-wrap: wrap; }  
    #resultActions button, #resultActions a button { background: var(--accent); color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }  
    #resultActions button:hover, #resultActions a button:hover { background: var(--accent-hover); }  
  </style>  
</head>  
<body>  
  <h1>⚡ MSWORLD API Explorer</h1>

  <div style="text-align:center; margin: 1rem 0;">
    <input
      type="text"
      id="searchInput"
      placeholder="🔍 Search APIs..."
      style="padding: 0.5rem 1rem; width: 80%; max-width: 400px; border-radius: 20px; border: none; background: #2a2a2a; color: white;"
      oninput="searchCategories()"
    />
  </div>

  <div class="filter-bar">  
    <button onclick="filterRange('A', 'E')">A–E</button>  
    <button onclick="filterRange('F', 'K')">F–K</button>  
    <button onclick="filterRange('L', 'P')">L–P</button>  
    <button onclick="filterRange('Q', 'T')">Q–T</button>  
    <button onclick="filterRange('U', 'Z')">U–Z</button>  
    <button onclick="resetFilters()">🔁 Reset</button>  
  </div>  

  <div class="section"><h2>🔞 NSFW</h2><div class="category-list" id="nsfwList"></div></div>  
  <div class="section"><h2>🎭 Jest</h2><div class="category-list" id="jestList"></div></div>  
  <div class="section"><h2>🎈 Fun</h2><div class="category-list" id="funList"></div></div>  
  <div class="section"><h2>👾 Theend</h2><div class="category-list" id="theendList"></div></div>  

  <div id="resultOverlay" class="overlay hidden">  
    <div class="overlay-content">  
      <button onclick="closeResult()">❌ Close</button>  
      <div id="resultContent"></div>  
      <div id="resultActions"></div>  
    </div>  
  </div>  

  <script>  
    const allCategories = { nsfw: [], jest: [], fun: [], theend: [] };  
    let currentCategory = '', currentType = '', currentIndex = 0;  
    const apiKey = localStorage.getItem("mxapi_apikey");  

    if (!apiKey) {
      alert(`⚠️ Your API Key is missing.  
  
This can happen after a platform update. Please go back to the dashboard, click on the sidebar, scroll down and select "Logout", then log back in.  
  
This action is normal.`);
      throw new Error("API key missing");
    }

    async function fetchCategories(route, listId, type) {
      const res = await fetch(`/${route}?meka=${apiKey}`);
      const data = await res.json();
      allCategories[route] = data.categories;

      const container = document.getElementById(listId);
      container.innerHTML = '';

      data.categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.classList.add("searchable");
        btn.setAttribute("data-name", cat.toLowerCase());
        btn.onclick = () => {
          currentIndex = 0;
          fetchResult(`${route}/${cat}`, type, cat);
        };
        container.appendChild(btn);
      });
    }

    async function fetchResult(endpoint, type, catName) {
      currentCategory = catName;
      currentType = type;

      const res = await fetch(`/${endpoint}?meka=${apiKey}`);
      const data = await res.json();

      document.getElementById("resultOverlay").classList.remove("hidden");

      let content = '';
      if (type === 'image') {
        content = `<img src="${data.imageUrl}" alt="Image Result">`;
      } else {
        content = `<p>${data.content}</p>`;
      }

      document.getElementById("resultContent").innerHTML = content;
      document.getElementById("resultActions").innerHTML = ``;
    }

    function closeResult() {
      document.getElementById("resultOverlay").classList.add("hidden");
      document.getElementById("resultContent").innerHTML = "";
      document.getElementById("resultActions").innerHTML = "";
    }

    function filterRange(startChar, endChar) {
      for (let type in allCategories) {
        const list = document.getElementById(type + 'List');
        list.innerHTML = '';
        allCategories[type].forEach(cat => {
          const first = cat[0].toUpperCase();
          if (first >= startChar && first <= endChar) {
            const btn = document.createElement("button");
            btn.textContent = cat;
            btn.classList.add("searchable");
            btn.setAttribute("data-name", cat.toLowerCase());
            btn.onclick = () => fetchResult(`${type}/${cat}`, 'image', cat);
            list.appendChild(btn);
          }
        });
      }
    }

    function resetFilters() {
      fetchAll();
    }

    function searchCategories() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".searchable").forEach(btn => {
        const name = btn.getAttribute("data-name");
        btn.style.display = name.includes(query) ? "block" : "none";
      });
    }

    async function fetchAll() {
      await fetchCategories("nsfw", "nsfwList", "image");
      await fetchCategories("jest", "jestList", "image");
      await fetchCategories("fun", "funList", "text");
      await fetchCategories("theend", "theendList", "text");
    }

    fetchAll();
  </script>  
</body>  
</html>
