<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MXAPI Marketplace</title>
  <script defer src="marketplace.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="p-4">
    <h1 class="text-3xl font-bold mb-4">🛒 MXAPI Marketplace</h1>

    <!-- Search -->
    <input type="text" id="search" placeholder="🔍 Search for an API..." 
           class="w-full p-2 mb-4 text-black rounded" oninput="searchApis()"/>

    <!-- A-Z Filters -->
    <div class="flex flex-wrap gap-2 mb-6">
      <button onclick="filterGroup('A-E')" class="filter-btn">A–E</button>
      <button onclick="filterGroup('F-I')" class="filter-btn">F–I</button>
      <button onclick="filterGroup('J-O')" class="filter-btn">J–O</button>
      <button onclick="filterGroup('P-T')" class="filter-btn">P–T</button>
      <button onclick="filterGroup('U-Z')" class="filter-btn">U–Z</button>
      <button onclick="filterGroup('ALL')" class="filter-btn">ALL</button>
    </div>

    <!-- APIs -->
    <div id="api-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- APIs will load here -->
    </div>

    <!-- Not Found -->
    <p id="not-found" class="text-center text-red-400 mt-6 hidden">Not available yet 😞 – contact admin</p>
  </div>

  <style>
    .filter-btn {
      background-color: #2d3748;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .filter-btn:hover {
      background-color: #4a5568;
    }
  </style>
</body>
</html>
