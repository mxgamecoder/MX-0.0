<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MXAPI | Request Usage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script>
    const token = localStorage.getItem('mxapi_token');
    const userId = localStorage.getItem('mxapi_id');
    const apiKey = localStorage.getItem('mxapi_apikey');

    if (!token || !userId) {
      window.location.href = "index.html";
    }

    if (!apiKey) {
      alert("ğŸªª Missing API Key!\nGo to Dashboard â†’ Sidebar â†’ Logout, then log back in. This is normal.");
      throw new Error("No API key found. Abort request usage check.");
    }
  </script>

  <style>
    .progress-bar {
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-black text-neutral-200 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-950 p-5 hidden md:block shadow-xl">
    <h2 class="text-2xl font-extrabold text-green-400 mb-8">â˜ï¸ MXAPI</h2>
    <nav class="space-y-3 text-sm">
      <a href="dashboard.html" class="block hover:bg-gray-800 px-4 py-2 rounded">ğŸ  Dashboard</a>
      <a href="profile.html" class="block hover:bg-gray-800 px-4 py-2 rounded">ğŸ‘¤ Profile</a>
      <a href="apikey.html" class="block hover:bg-gray-800 px-4 py-2 rounded">ğŸ”‘ API Key</a>
      <a href="request.html" class="block bg-gray-800 text-green-400 px-4 py-2 rounded">ğŸ“Š Request</a>
      <a href="logout.html" class="block hover:bg-red-600 px-4 py-2 rounded">ğŸšª Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 md:p-12">
    <div class="max-w-3xl mx-auto bg-gray-900 rounded-3xl overflow-hidden shadow-2xl border border-gray-800">

      <!-- Banner Section -->
      <div class="relative h-36 bg-gradient-to-br from-green-500 via-blue-500 to-purple-600">
        <img src="https://i.ibb.co/JjMphBCP/avatar.jpg" class="w-20 h-20 rounded-full border-4 border-gray-900 absolute -bottom-10 left-6 shadow-lg" alt="Avatar">
      </div>

      <!-- Usage Section -->
      <div class="p-8 pt-16">
        <h1 class="text-3xl font-bold text-green-400 mb-6">ğŸ“Š Your Request Usage</h1>
        <div id="usageContainer" class="space-y-8 text-base">
          <p class="text-neutral-400">â³ Hang tight... loading your MXAPI stats.</p>
        </div>
      </div>

    </div>
  </main>

  <script>
    async function loadUsage() {
      const res = await fetch(`/api/user/usage?meka=${apiKey}`);
      const data = await res.json();

      if (!data.success) {
        return document.getElementById('usageContainer').innerHTML = "âš ï¸ Failed to load usage.";
      }

      const percentUsed = Math.min((data.used / data.limit) * 100, 100).toFixed(1);
      const percentStorage = Math.min((data.storageUsed / data.storageLimit) * 100, 100).toFixed(1);

      document.getElementById('usageContainer').innerHTML = `
        <div>
          <p class="text-lg font-semibold">ğŸ§¾ <span class="text-green-400">Plan:</span> ${data.plan}</p>
          <p>ğŸš€ <strong>Requests:</strong> ${data.used} / ${data.limit}</p>
          <div class="w-full bg-gray-800 h-4 rounded-full mt-2">
            <div class="bg-green-500 h-4 rounded-full progress-bar" style="width: ${percentUsed}%"></div>
          </div>
          <p class="text-sm text-right mt-1 text-gray-400">${percentUsed}% used</p>
        </div>

        <div>
          <p>ğŸ—‚ï¸ <strong>Storage:</strong> ${data.storageUsed}MB / ${data.storageLimit}MB</p>
          <div class="w-full bg-gray-800 h-4 rounded-full mt-2">
            <div class="bg-blue-500 h-4 rounded-full progress-bar" style="width: ${percentStorage}%"></div>
          </div>
          <p class="text-sm text-right mt-1 text-gray-400">${percentStorage}% used</p>
        </div>

        <div class="mt-6">
          <p class="text-yellow-400">ğŸ’¡ Tips:</p>
          <ul class="list-disc list-inside text-sm text-gray-300">
            <li>Your limits reset monthly on the <strong>2nd</strong>.</li>
            <li>Upgrade plan to increase your quota.</li>
            <li>Storage includes uploaded files, logs, and metadata.</li>
          </ul>
        </div>
      `;
    }

    loadUsage();
  </script>
</body>
</html>
