<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Transaction History</title>
<link rel="icon" type="image/png" href="VaultX.png"/>
<style>
  :root {
    --lumora-purple: #9f7aea;
    --lumora-dark: #000;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--lumora-dark);
    color: white;
  }

  header {
    display: flex;
    align-items: center;
    padding: 15px;
    background: var(--lumora-purple);
    color: white;
  }
  header h2 { flex: 1; text-align: center; margin: 0; }
  header .back { cursor: pointer; font-size: 20px; }

  .search-bar {
    padding: 10px;
    display: flex;
    gap: 10px;
    background: var(--lumora-dark);
    border-bottom: 1px solid var(--lumora-purple);
  }
  .search-bar input, .search-bar select {
    padding: 8px;
    border: 1px solid var(--lumora-purple);
    border-radius: 6px;
    flex: 1;
    background: transparent;
    color: white;
  }
  .search-bar input::placeholder { color: #aaa; }
  .search-bar select option {
    background: var(--lumora-dark);
    color: white;
  }

  .transactions {
    padding: 15px;
    min-height: 300px;
    position: relative;
  }

  /* Spinner overlay */
  #spinnerOverlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
  }

  #spinner {
    border: 5px solid #333;
    border-top: 5px solid var(--lumora-purple);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-top: 50px; /* push spinner down half-way */
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .transaction {
    background: var(--lumora-dark);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: transform 0.1s, background 0.2s;
    border: 1px solid var(--lumora-purple);
    color: white;
    width: 100%;
    box-sizing: border-box;
  }

  .transaction:hover {
    transform: scale(1.01);
    background: #111;
  }

  .transaction h4 { margin: 0; font-size: 16px; }
  .transaction small { color: #bbb; }

  /* Modal */
  .modal {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #111;
    border: 1px solid var(--lumora-purple);
    border-radius: 12px;
    padding: 20px;
    max-width: 500px;
    width: 90%;
    position: relative;
    color: white;
  }
  .modal-content h3 { margin-top: 0; color: var(--lumora-purple); }
  .modal-content .close {
    position: absolute;
    right: 15px; top: 15px;
    font-size: 20px;
    cursor: pointer;
    color: white;
  }
  .download-btn {
    margin-top: 15px;
    padding: 10px;
    border: none;
    background: var(--lumora-purple);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
  }

  /* Floating small Download All button */
  .download-all {
    position: fixed;
    bottom: 20px; right: 20px;
    background: var(--lumora-purple);
    color: white;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <span class="back" onclick="history.back()">‚üµ</span>
  <h2>Transaction History</h2>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search by name or date..."/>
  <select id="platformFilter">
    <option value="">All Platforms</option>
    <option value="MXAPI">MXAPI</option>
    <option value="VaultX">VaultX</option>
  </select>
</div>

<div class="transactions" id="transactions">
  <div id="spinnerOverlay">
    <div id="spinner"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <span class="close" onclick="closeModal()">‚úï</span>
    <h3>Transaction Details</h3>
    <div id="details"></div>
    <button class="download-btn" onclick="downloadPDF()">‚¨á Download PDF</button>
  </div>
</div>

<button class="download-all" onclick="downloadAllPDF()">‚¨á</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const transactionsEl = document.getElementById("transactions");
const searchInput = document.getElementById("searchInput");
const platformFilter = document.getElementById("platformFilter");
const spinnerOverlay = document.getElementById("spinnerOverlay");

let transactions = [];

async function fetchTransactions() {
  try {
    // hide transactions while loading
    transactionsEl.style.display = "none";
    spinnerOverlay.style.display = "flex";

    const token = localStorage.getItem("mxapi_token");
    const userId = localStorage.getItem("mxapi_id");

    if (!token || !userId) {
      spinnerOverlay.style.display = "none";
      transactionsEl.style.display = "block";
      transactionsEl.innerHTML = `<p style="text-align:center;color:gray;">‚ö† Login required</p>`;
      return;
    }

    const res = await fetch(`https://mxapi-lnc.onrender.com/api/flutter/history?publicUserId=${userId}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    spinnerOverlay.style.display = "none";

    if (!res.ok) {
      transactionsEl.style.display = "block";
      transactionsEl.innerHTML = `<p style="text-align:center;color:gray;">‚ùå Failed to load (Unauthorized)</p>`;
      return;
    }

    transactions = await res.json();
    if (!Array.isArray(transactions)) transactions = [];
    transactionsEl.style.display = "block";
    renderTransactions();
  } catch (err) {
    console.error(err);
    spinnerOverlay.style.display = "none";
    transactionsEl.style.display = "block";
    transactionsEl.innerHTML = `<p style="text-align:center;color:gray;">‚ùå Error loading transactions</p>`;
  }
}

function renderTransactions() {
  const search = searchInput.value.toLowerCase();
  const platform = platformFilter.value;

  const filtered = transactions.filter(tx => {
    const matchSearch =
      tx.publicUserId.toLowerCase().includes(search) ||
      new Date(tx.createdAt).toLocaleDateString().toLowerCase().includes(search);
    const matchPlatform = platform ? tx.platform.toLowerCase() === platform.toLowerCase() : true;
    return matchSearch && matchPlatform;
  });

  if (!filtered.length) {
    transactionsEl.innerHTML = `<p style="text-align:center;color:gray;">üîç No results found</p>`;
    return;
  }

  transactionsEl.innerHTML = filtered.map(tx => `
    <div class="transaction" onclick="showDetails('${tx.paymentId}')">
      <h4>${tx.publicUserId} ‚Äì ${tx.amount} ${tx.currency}</h4>
      <small>${tx.platform} | ${new Date(tx.createdAt).toLocaleString()}</small>
    </div>
  `).join("");
}

function showDetails(paymentId) {
  const tx = transactions.find(t => t.paymentId === paymentId);
  if (!tx) return;
  document.getElementById("details").innerHTML = `
    <p><b>Payment ID:</b> ${tx.paymentId}</p>
    <p><b>User:</b> ${tx.publicUserId}</p>
    <p><b>Platform:</b> ${tx.platform}</p>
    <p><b>Amount:</b> ${tx.amount} ${tx.currency}</p>
    <p><b>Status:</b> ${tx.status}</p>
    <p><b>Coins:</b> ${tx.coins}</p>
    <p><b>Date:</b> ${new Date(tx.createdAt).toLocaleString()}</p>
  `;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(document.getElementById("details").innerText, 10, 10);
  doc.save("transaction.pdf");
}

function downloadAllPDF() {
  if (!transactions.length) return;
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  transactions.forEach((tx, i) => {
    doc.text(`Transaction ${i+1}`, 10, 10);
    doc.text(`Payment ID: ${tx.paymentId}`, 10, 20);
    doc.text(`User: ${tx.publicUserId}`, 10, 30);
    doc.text(`Platform: ${tx.platform}`, 10, 40);
    doc.text(`Amount: ${tx.amount} ${tx.currency}`, 10, 50);
    doc.text(`Date: ${new Date(tx.createdAt).toLocaleString()}`, 10, 60);
    if (i !== transactions.length - 1) doc.addPage();
  });

  doc.save("all-transactions.pdf");
}

searchInput.addEventListener("input", renderTransactions);
platformFilter.addEventListener("change", renderTransactions);

fetchTransactions();
</script>
</body>
</html>
