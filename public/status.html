<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† MX API Status</title>
  <script>
    const token = localStorage.getItem('mxapi_token');
    const id = localStorage.getItem('mxapi_id');
    if (!token || !id) window.location.href = "index.html";
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-white font-sans px-4 py-6">

  <h1 class="text-3xl font-bold text-center text-cyan-400 mb-6">üìä MX API Status Dashboard</h1>

  <div class="flex justify-center mb-6">
    <input
      id="searchInput"
      type="text"
      placeholder="üîç Search endpoint..."
      class="w-full max-w-md px-4 py-2 rounded-lg bg-zinc-800 text-white border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-cyan-500"
      oninput="filterEndpoints()"
    />
  </div>

  <div id="statusContainer" class="space-y-6">Loading...</div>

  <script>
    const apiKey = localStorage.getItem("mxapi_apikey");
    const statusContainer = document.getElementById("statusContainer");

    if (!apiKey) {
      alert("API Key missing. Please log out and log in again.");
      throw new Error("API key missing");
    }

    const apiSources = {
      "üé≠ Jest": "/jest",
      "üîû NSFW": "/nsfw",
      "üéâ Fun": "/fun",
      "üëæ Theend": "/theend"
    };

    let allGroups = {}; // For search filtering

    async function fetchAllStatuses() {
      statusContainer.innerHTML = '';
      for (const [groupName, baseUrl] of Object.entries(apiSources)) {
        try {
          const res = await fetch(`${baseUrl}?meka=${apiKey}`);
          const data = await res.json();
          const groupKey = baseUrl.replace('/', '');
          if (Array.isArray(data.categories)) {
            allGroups[groupKey] = data.categories;
            buildGroup(groupName, groupKey, data.categories);
          } else {
            showError(groupName, "‚ö†Ô∏è Invalid response format");
          }
        } catch (err) {
          showError(groupName, "‚ùå Failed to fetch data");
        }
      }
    }

    function buildGroup(groupName, type, endpoints) {
      const group = document.createElement('div');
      group.className = 'bg-zinc-900 rounded-xl p-4 shadow-lg';
      group.dataset.groupType = type;

      const title = document.createElement('div');
      title.className = 'text-xl font-semibold text-cyan-400 border-b border-cyan-700 pb-1 mb-4';
      title.textContent = groupName;
      group.appendChild(title);

      const container = document.createElement('div');
      container.className = 'space-y-2';
      container.id = `group-${type}`;
      group.appendChild(container);

      if (!endpoints || endpoints.length === 0) {
        const empty = document.createElement('p');
        empty.className = 'text-gray-400 text-center';
        empty.textContent = 'API not available yet üòî';
        container.appendChild(empty);
      } else {
        endpoints.forEach(name => {
          const row = document.createElement('div');
          row.className = 'flex justify-between items-center border-b border-zinc-700 pb-2';

          const label = document.createElement('span');
          label.className = 'font-medium';
          label.textContent = `/${type}/${name}`;

          const status = document.createElement('span');
          status.className = 'min-w-[90px] text-center text-sm font-bold px-2 py-1 rounded bg-zinc-700 text-gray-300';
          status.innerHTML = `<div class="w-4 h-4 border-2 border-zinc-500 border-t-cyan-400 rounded-full animate-spin mx-auto"></div>`;

          row.appendChild(label);
          row.appendChild(status);
          container.appendChild(row);

          checkStatus(`/status-check/${type}/${name}`, status);
        });
      }

      statusContainer.appendChild(group);
    }

    function checkStatus(url, statusElement) {
      const start = performance.now();
      fetch(`${url}?meka=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const duration = performance.now() - start;
          if (data.success || data.imageUrl || data.content) {
            statusElement.className = 'min-w-[90px] text-center text-sm font-bold px-2 py-1 rounded bg-green-400 text-black';
            statusElement.textContent = `‚úÖ ${Math.round(duration)}ms`;
          } else {
            statusElement.className = 'min-w-[90px] text-center text-sm font-bold px-2 py-1 rounded bg-yellow-400 text-black';
            statusElement.textContent = `‚ö†Ô∏è Error`;
          }
        })
        .catch(() => {
          statusElement.className = 'min-w-[90px] text-center text-sm font-bold px-2 py-1 rounded bg-red-500 text-white';
          statusElement.textContent = `‚ùå Offline`;
        });
    }

    function showError(groupName, message) {
      const group = document.createElement('div');
      group.className = 'bg-zinc-900 rounded-xl p-4 shadow-lg';
      group.innerHTML = `<div class="text-xl font-semibold text-cyan-400 border-b border-cyan-700 pb-1 mb-2">${groupName}</div>
                         <div class="text-red-400">${message}</div>`;
      statusContainer.appendChild(group);
    }

    function filterEndpoints() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      for (const type in allGroups) {
        const container = document.getElementById(`group-${type}`);
        container.innerHTML = '';

        const matches = allGroups[type].filter(name => name.toLowerCase().includes(keyword));

        if (matches.length === 0) {
          const msg = document.createElement('p');
          msg.className = 'text-gray-400 text-center';
          msg.textContent = 'API not available yet üòî';
          container.appendChild(msg);
        } else {
          matches.forEach(name => {
            const row = document.createElement('div');
            row.className = 'flex justify-between items-center border-b border-zinc-700 pb-2';

            const label = document.createElement('span');
            label.className = 'font-medium';
            label.textContent = `/${type}/${name}`;

            const status = document.createElement('span');
            status.className = 'min-w-[90px] text-center text-sm font-bold px-2 py-1 rounded bg-zinc-700 text-gray-300';
            status.innerHTML = `<div class="w-4 h-4 border-2 border-zinc-500 border-t-cyan-400 rounded-full animate-spin mx-auto"></div>`;

            row.appendChild(label);
            row.appendChild(status);
            container.appendChild(row);

            checkStatus(`/status-check/${type}/${name}`, status);
          });
        }
      }
    }

    fetchAllStatuses();
  </script>
</body>
</html>
