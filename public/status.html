<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† MX API Status</title>
  <script>
  const token = localStorage.getItem('mxapi_token');
  const id = localStorage.getItem('mxapi_id');

  // If token or ID is missing, block access
  if (!token || !id) {
    window.location.href = "index.html"; // redirect to login
  }
</script>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f5f5f5;
      --ok-color: #00e676;
      --warn-color: #ffeb3b;
      --fail-color: #ff5252;
      --glow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: var(--text-color);
    }

    .group {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem 1.2rem;
      margin-bottom: 2rem;
      box-shadow: var(--glow);
    }

    .group-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #00bcd4;
      border-bottom: 1px solid #00bcd4;
      padding-bottom: 0.3rem;
    }

    .endpoint {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
    }

    .endpoint:last-child {
      border-bottom: none;
    }

    .name {
      font-weight: 500;
      font-size: 1rem;
    }

    .status {
      min-width: 90px;
      text-align: center;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .ok {
      background: var(--ok-color);
      color: #000;
      box-shadow: 0 0 5px var(--ok-color);
    }

    .warn {
      background: var(--warn-color);
      color: #222;
      box-shadow: 0 0 5px var(--warn-color);
    }

    .fail {
      background: var(--fail-color);
      color: #fff;
      box-shadow: 0 0 5px var(--fail-color);
    }

    .loader {
      width: 18px;
      height: 18px;
      border: 3px solid #444;
      border-top: 3px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .note {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .endpoint {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.4rem;
      }

      .status {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

<h1>üìä MX API Status Dashboard</h1>

<div id="statusContainer">Loading...</div>
<div class="note">üîÅ This page auto-checks all endpoints live.</div>

<script>
const statusContainer = document.getElementById('statusContainer');

// üîê Get API Key
const apiKey = localStorage.getItem("mxapi_apikey");

// ‚ùå Block everything if missing
if (!apiKey) {
  alert(`‚ö†Ô∏è Your API Key is missing.

This might happen after a system update. Please return to the dashboard, click the sidebar, scroll down, and log out. Then log in again.

This is a normal action.`);
  throw new Error("API key missing. Aborting...");
}

const apiSources = {
  "üé≠ Jest": "/jest",
  "üîû NSFW": "/nsfw",
  "üéâ Fun": "/fun",
  "üëæ Theend": "/theend"
};

async function fetchAllStatuses() {
  statusContainer.innerHTML = '';

  for (const [groupName, baseUrl] of Object.entries(apiSources)) {
    try {
      const res = await fetch(`${baseUrl}?meka=${apiKey}`);
      const data = await res.json();
      const categories = data.categories;

      if (Array.isArray(categories)) {
        buildGroup(groupName, baseUrl.replace('/', ''), categories);
      } else {
        showError(groupName, "‚ö†Ô∏è Invalid response format");
      }
    } catch (err) {
      showError(groupName, "‚ùå Failed to fetch data");
    }
  }
}

function buildGroup(groupName, type, endpoints) {
  const group = document.createElement('div');
  group.className = 'group';

  const title = document.createElement('div');
  title.className = 'group-title';
  title.textContent = groupName;
  group.appendChild(title);

  endpoints.forEach(name => {
    const endpointDiv = document.createElement('div');
    endpointDiv.className = 'endpoint';

    const nameSpan = document.createElement('span');
    nameSpan.className = 'name';
    nameSpan.textContent = `/${type}/${name}`;

    const statusSpan = document.createElement('span');
    statusSpan.className = 'status';
    statusSpan.innerHTML = `<div class="loader"></div>`;

    endpointDiv.appendChild(nameSpan);
    endpointDiv.appendChild(statusSpan);
    group.appendChild(endpointDiv);

    checkStatus(`/${type}/${name}`, statusSpan);
  });

  statusContainer.appendChild(group);
}

function checkStatus(url, statusElement) {
  const start = performance.now();
  fetch(`${url}?meka=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      const duration = performance.now() - start;
      if (data.success || data.imageUrl || data.content) {
        statusElement.className = 'status ok';
        statusElement.textContent = `‚úÖ ${Math.round(duration)}ms`;
      } else {
        statusElement.className = 'status warn';
        statusElement.textContent = `‚ö†Ô∏è Error`;
      }
    })
    .catch(() => {
      statusElement.className = 'status fail';
      statusElement.textContent = `‚ùå Offline`;
    });
}

function showError(groupName, message) {
  const group = document.createElement('div');
  group.className = 'group';
  group.innerHTML = `<div class="group-title">${groupName}</div><div style="color:#ff5252;">${message}</div>`;
  statusContainer.appendChild(group);
}

fetchAllStatuses();
</script>
</body>
</html>
