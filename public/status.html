<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="mxapi.png">
  <title>üß† MX API Status</title>
  <script>
    const token = localStorage.getItem('mxapi_token');
    const id = localStorage.getItem('mxapi_id');
    if (!token || !id) window.location.href = "index.html";
  </script>
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --text: #f0f0f0;
      --muted: #777;
      --cyan: #9b4dff;
      --cyan-dark: #9b4dff;
      --green: #9b4dff;
      --yellow: #facc15;
      --red: #ef4444;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--cyan);
      margin-bottom: 1.5rem;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .search-box input {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: var(--text);
      font-size: 0.95rem;
    }
    .group {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .group-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--cyan);
      border-bottom: 1px solid var(--cyan-dark);
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }
    .endpoint {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      border-bottom: 1px solid #333;
    }
    .endpoint:last-child {
      border-bottom: none;
    }
    .endpoint span {
      font-weight: 500;
    }
    .status {
      min-width: 90px;
      text-align: center;
      font-size: 0.85rem;
      font-weight: bold;
      padding: 0.2rem 0.4rem;
      border-radius: 6px;
    }
    .loading {
      background: #333;
      color: #aaa;
    }
    .loading::after {
      content: "‚è≥";
      display: inline-block;
      margin-left: 5px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .ok {
      background: var(--green);
      color: #000;
    }
    .warn {
      background: var(--yellow);
      color: #000;
    }
    .fail {
      background: var(--red);
      color: #fff;
    }
    .empty {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }
    .error-msg {
      color: var(--red);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>üìä MX API Status Dashboard</h1>

  <div class="search-box">
    <input
      id="searchInput"
      type="text"
      placeholder="üîç Search endpoint..."
      oninput="filterEndpoints()"
    />
  </div>

  <div id="statusContainer">Loading...</div>

  <script>
    const apiKey = localStorage.getItem("mxapi_apikey");
    const statusContainer = document.getElementById("statusContainer");

    if (!apiKey) {
      alert("API Key missing. Please log out and log in again.");
      throw new Error("API key missing");
    }

    const apiSources = {
      "üé≠ Jest": "/jest",
      "üîû NSFW": "/nsfw",
      "üéâ Fun": "/fun",
      "üëæ Theend": "/theend"
    };

    let allGroups = {};

    async function fetchAllStatuses() {
      statusContainer.innerHTML = '';
      for (const [groupName, baseUrl] of Object.entries(apiSources)) {
        try {
          const res = await fetch(`${baseUrl}?meka=${apiKey}`);
          const data = await res.json();
          const groupKey = baseUrl.replace('/', '');
          if (Array.isArray(data.categories)) {
            allGroups[groupKey] = data.categories;
            buildGroup(groupName, groupKey, data.categories);
          } else {
            showError(groupName, "‚ö†Ô∏è Invalid response format");
          }
        } catch (err) {
          showError(groupName, "‚ùå Failed to fetch data");
        }
      }
    }

    function buildGroup(groupName, type, endpoints) {
      const group = document.createElement('div');
      group.className = 'group';
      group.dataset.groupType = type;

      const title = document.createElement('div');
      title.className = 'group-title';
      title.textContent = groupName;
      group.appendChild(title);

      const container = document.createElement('div');
      container.id = `group-${type}`;
      group.appendChild(container);

      if (!endpoints || endpoints.length === 0) {
        const empty = document.createElement('p');
        empty.className = 'empty';
        empty.textContent = 'API not available yet üòî';
        container.appendChild(empty);
      } else {
        endpoints.forEach(name => {
          const row = document.createElement('div');
          row.className = 'endpoint';

          const label = document.createElement('span');
          label.textContent = `/${type}/${name}`;

          const status = document.createElement('span');
          status.className = 'status loading';
          status.textContent = "Loading";

          row.appendChild(label);
          row.appendChild(status);
          container.appendChild(row);

          checkStatus(`/status-check/${type}/${name}`, status);
        });
      }

      statusContainer.appendChild(group);
    }

    function checkStatus(url, statusElement) {
      const start = performance.now();
      fetch(`${url}?meka=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const duration = performance.now() - start;
          if (data.success || data.imageUrl || data.content) {
            statusElement.className = 'status ok';
            statusElement.textContent = `‚úÖ ${Math.round(duration)}ms`;
          } else {
            statusElement.className = 'status warn';
            statusElement.textContent = `‚ö†Ô∏è Error`;
          }
        })
        .catch(() => {
          statusElement.className = 'status fail';
          statusElement.textContent = `‚ùå Offline`;
        });
    }

    function showError(groupName, message) {
      const group = document.createElement('div');
      group.className = 'group';
      group.innerHTML = `<div class="group-title">${groupName}</div>
                         <div class="error-msg">${message}</div>`;
      statusContainer.appendChild(group);
    }

    function filterEndpoints() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      for (const type in allGroups) {
        const container = document.getElementById(`group-${type}`);
        container.innerHTML = '';

        const matches = allGroups[type].filter(name => name.toLowerCase().includes(keyword));

        if (matches.length === 0) {
          const msg = document.createElement('p');
          msg.className = 'empty';
          msg.textContent = 'API not available yet üòî';
          container.appendChild(msg);
        } else {
          matches.forEach(name => {
            const row = document.createElement('div');
            row.className = 'endpoint';

            const label = document.createElement('span');
            label.textContent = `/${type}/${name}`;

            const status = document.createElement('span');
            status.className = 'status loading';
            status.textContent = "Loading";

            row.appendChild(label);
            row.appendChild(status);
            container.appendChild(row);

            checkStatus(`/status-check/${type}/${name}`, status);
          });
        }
      }
    }

    fetchAllStatuses();
  </script>
</body>
</html>
