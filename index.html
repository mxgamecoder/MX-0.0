<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸ‰ Fun & Image API Explorer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ­ Welcome to the Fun & Image API Explorer ğŸš€</h1>

    <section>
      <h2>ğŸ˜‚ Jest Categories</h2>
      <ul id="jestList"></ul>
    </section>

    <section>
      <h2>ğŸ” NSFW Categories</h2>
      <ul id="nsfwList"></ul>
    </section>

    <section>
      <h2>ğŸˆ Fun Categories</h2>
      <ul id="funList"></ul>
    </section>
  </div>

  <div id="resultOverlay" class="overlay hidden">
    <div class="overlay-content">
      <button class="close-btn" onclick="closeResult()">âŒ Cancel</button>
      <h3>ğŸ“¦ API Result</h3>
      <div id="resultContent"></div>
    </div>
  </div>

  <script>
    async function fetchCategories(route, listId, type) {
      const res = await fetch(`/${route}`);
      const data = await res.json();
      const list = document.getElementById(listId);
      data.categories.forEach(category => {
        const li = document.createElement("li");
        li.innerHTML = `<button onclick="fetchResult('${route}/${category}', '${type}')">ğŸ“¥ ${category}</button>`;
        list.appendChild(li);
      });
    }

    async function fetchResult(endpoint, type) {
      const res = await fetch(`/${endpoint}`);
      const data = await res.json();
      const result = document.getElementById("resultContent");
      const overlay = document.getElementById("resultOverlay");
      overlay.classList.remove("hidden");

      if (type === 'image') {
        result.innerHTML = `<img src="${data.imageUrl}" alt="Image from API">`;
      } else {
        result.innerHTML = `<p>ğŸ§  ${data.content}</p>`;
      }
    }

    function closeResult() {
      document.getElementById("resultOverlay").classList.add("hidden");
      document.getElementById("resultContent").innerHTML = "";
    }

    // Load categories
    window.onload = () => {
      fetchCategories("jest", "jestList", "image");
      fetchCategories("nsfw", "nsfwList", "image");
      fetchCategories("fun", "funList", "text");
    };
  </script>
</body>
</html>
